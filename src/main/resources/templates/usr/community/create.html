<html layout:decorate="~{layout/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <title>게시판 생성</title>
</head>

<div layout:fragment="content" class="min-h-screen flex flex-col items-center gap-12">

    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="text-center lg:text-left">
                <p class="py-6"></p>
            </div>
            <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                <div class="card-body">
                    <form th:action method="POST">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">게시판 제목</span>
                            </label>
                            <input th:field="${createCommunityForm.title}" type="text" placeholder="title" class="input input-bordered" />
                        </div>
                        <div class="form-control mt-6">
                            <button type="submit" class="btn btn-primary">생성</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</html>
