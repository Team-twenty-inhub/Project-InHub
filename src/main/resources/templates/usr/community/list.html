<html layout:decorate="~{layout/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <title>게시판 목록</title>
</head>

<div layout:fragment="content" class="min-h-screen flex flex-col items-center gap-12">

    <h1>게시판 목록</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
        </tr>
        <!-- 게시판 목록 반복 출력 -->
        <tr th:each="community : ${communities}">
            <td th:text="${community.id}"></td>
            <td th:text="${community.title}"></td>
            <td th:text="${community.content}"></td>
        </tr>
    </table>
    <!-- 로그인한 회원 정보 출력 -->
    <p th:text="'현재 로그인한 회원: ' + ${member.username}"></p>

</div>

</html>
