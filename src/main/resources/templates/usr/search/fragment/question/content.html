<table th:fragment="content(questions, mcq)"
       class="mt-5 table w-full mb-5">

    <thead>
    </thead>

    <tbody>
    <tr class="hover flex"
        th:each="question, loop : ${questions}"
        th:object="${question}">

        <td>
            <a th:text="*{category.name}" class="text-[4px]"
               th:href="@{/question/detail/{id}(id=*{id})}"></a>
        </td>

        <td class="flex-grow">
            <div class="truncate-text">
                <a th:text="*{name}" class="text-[4px]"
                   th:href="@{/question/detail/{id}(id=*{id})}"></a>
            </div>
        </td>

        <td>
            <a th:href="@{/question/detail/{id}(id=*{id})}">
                <div th:replace="~{usr/question/fragment/detail/difficulty :: difficulty(${question})}"></div>
            </a>
        </td>
        <td>
            <a th:text="(*{type} == ${mcq})? '객관식':'주관식'" class="text-[4px]"
               th:href="@{/question/detail/{id}(id=*{id})}"></a>
        </td>
    </tr>
    </tbody>

</table>
