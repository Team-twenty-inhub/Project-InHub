<html layout:decorate="~{layout/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head><title>내 실시간 문의 목록</title></head>

<div layout:fragment="content" class="min-h-screen flex flex-col items-center gap-12">

    <!-- 이곳에 로직을 구현해주시면 됩니다 -->
    <div class="max-w-2xl w-full px-4">
        <div class="overflow-x-auto">
            <table class="table">
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>등록일</th>
                    <th>입장</th>
                </tr>
                <tr th:each="chatRoom : ${chatRooms}">
                    <td th:text="${chatRoom.id}"></td>
                    <td class="truncate-text" th:text="${chatRoom.name}"></td>
                    <td th:text="${#temporals.format(chatRoom.createdAt, 'YY-MM-dd')}"></td>
                    <td>
                        <a class="btn btn-primary btn-sm" th:href="@{/rooms/{id}(id=${chatRoom.id})}">입장</a>
                    </td>
                </tr>
            </table>
        </div>
        <a href="/rooms/new" class="btn btn-link">새 문의 채팅 만들기</a>
    </div>

    <div class="mt-5"></div>
    <div class="mt-5"></div>

</div>
</html>
