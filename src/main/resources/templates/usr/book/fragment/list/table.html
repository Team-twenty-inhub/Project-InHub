<table th:fragment="table(books)"
       class="mt-5 table w-96">

  <thead>
  </thead>

  <tbody>
  <tr class="hover flex justify-between"
      th:each="book : ${books}"
      th:object="${book}">

    <td>
      <a th:text="*{name}"
         th:href="@{/underline/book/{id}(id=*{id})}"></a>
    </td>
    <td class="grow">
      <a class="w-full"
         th:href="@{/underline/book/{id}(id=*{id})}"></a>
    </td>
    <td>
      <a th:text="|*{underlines.size} 문제|"
         th:href="@{/underline/book/{id}(id=*{id})}"></a>
    </td>
  </tr>
  </tbody>

</table>
