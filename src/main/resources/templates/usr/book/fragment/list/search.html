<form th:fragment="search(searchForm)"
      method="get" action="/book/list"
      class="w-64"
      th:object="${searchForm}">

  <div class="form-control w-full">
    <label class="input-group input-group-sm">

      <input type="text" th:field="*{input}" placeholder="검색어 입력"
             class="input input-bordered input-sm w-full"/>


      <button class="btn btn-square btn-sm w-24">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>

    </label>

  </div>
</form>
