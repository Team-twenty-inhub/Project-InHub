<div th:fragment="title(bookUpdateForm, book)"
     th:object="${bookUpdateForm}"
     class="stats drop-shadow-lg w-80 mt-5 mb-3">

    <div class="stat place-items-center flex-row">

        <div class="flex flex-wrap gap-5">

            <figure class="h-40 drop-shadow-lg">
                <img th:if="*{img eq null}"
                     class="h-full" src="/images/note/0004.jpg"/>

                <img th:if="*{img ne null}"
                     class="h-full" th:src="@{*{img}}"/>
            </figure>

            <div class="flex flex-col justify-between">

                <input type="text" th:field="*{name}"
                       class="input input-bordered btn-xs w-32 mt-3"/>


                <div class="flex gap-3 mt-2">
                    <div class="text-sm"><i class="fa-regular fa-pen-to-square"></i></div>
                    <div class="text-[4px]" th:text="${book.author}"></div>
                </div>

                <div class="flex gap-3">
                    <div class="text-sm"><i class="fa-regular fa-user"></i></div>
                    <div class="text-[4px]" th:text="|총 ${book.playCount}번 도전|"></div>
                </div>

                <div class="flex gap-3">
                    <div class="text-sm"><i class="fa-solid fa-check"></i></div>
                    <div class="text-[4px]" th:utext="|정답률 ${book.rate}%|"></div>
                </div>

                <div class="flex gap-3">
                    <div class="text-sm"><i class="fa-regular fa-heart"></i></div>
                    <div class="text-[4px]" th:text="|${book.recommend}명의 좋아요|"></div>
                </div>

            </div>

            <div class="mb-3">
                <textarea class="textarea textarea-bordered textarea-xs w-full max-w-xs mt-3 h-24"
                          th:field="*{about}"></textarea>

                <textarea class="textarea textarea-bordered textarea-xs w-full max-w-xs mt-3"
                          th:field="*{tag}"></textarea>
            </div>
        </div>
    </div>

</div>
