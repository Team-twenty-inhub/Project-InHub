<html layout:decorate="~{layout/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head><title>카테고리 목록</title></head>

<div layout:fragment="content" class="min-h-screen flex flex-col gap-12">

    <form th:replace="~{usr/category/fragment/list/table :: table(${categories})}"></form>

    <div th:if="${@rq.login}"
         class="flex justify-end">
        <a th:if="${@rq.member.role eq T(com.twenty.inhub.boundedContext.member.entity.MemberRole).ADMIN}"
           th:href="@{/category/create}"><i class="fa-regular fa-pen-to-square mr-5"></i></a>
    </div>

</div>
</html>
