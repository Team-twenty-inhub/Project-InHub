<div th:fragment="difficulty(difficulty) " class="rating rating-xs">


    <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" disabled
           th:checked="${difficulty eq 0}"/>

    <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" disabled
           th:checked="${difficulty eq 1}"/>

    <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" disabled
           th:checked="${difficulty eq 2}"/>

    <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" disabled
           th:checked="${difficulty eq 3}"/>

    <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" disabled
           th:checked="${difficulty eq 4}"/>

</div>
