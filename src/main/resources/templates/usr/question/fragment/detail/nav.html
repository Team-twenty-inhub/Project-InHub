<div th:fragment="nav(tags)"
     class="mb-12 flex flex-col gap-5">

    <div class="flex justify-center mt-5">
        <span th:each="tag : ${tags}"
              class="badge" th:text="|# ${tag.tag}  |"></span>
    </div>

    <div class="flex justify-center mt-3 mb-10 gap-5">

        <a th:href="@{/question/list/{id}(id=${question.category.id})}">
            <i class="fa-solid fa-chevron-left"></i></a>

        <span th:replace="~{usr/question/fragment/detail/underline :: underline(${question})}"></span>

        <span><i class="fa-regular fa-comment"></i></span>

        <a th:href="@{/question/update/{id}(id=${question.id})}">
            <i class="fa-regular fa-pen-to-square"></i></a>

    </div>
</div>
