<div th:fragment="nav(question, page, size)"
     class="mb-12 flex flex-col justify-end pt-5 border-t-[1px] mb-8 ">


    <div th:replace="~{usr/question/fragment/play/valid :: valid}"></div>
    <div class="flex justify-center gap-5">

        <a th:if="${page > 0}"
           th:href="@{|?page=${page - 1}|}">
            <i class="fa-solid fa-chevron-left"></i></a>


        <span th:replace="~{usr/question/fragment/play/underline :: underline(${question}, ${page}, ${size})}"></span>


        <a><i class="fa-regular fa-comment"></i></a>

        <a th:if="${page < size}"
           th:href="@{|?page=${page + 1}|}">
            <i class="fa-solid fa-chevron-right"></i></a>
    </div>

</div>
