<script th:fragment="valid">
  function CreateForm__submit(form, page) {

      var mcq = form.querySelector('input[name="mcq"]:checked');
      var saq = form.querySelector('textarea[name="saq"]').value;

      if (mcq != null) {
          console.log(mcq.value);
          form.submit();
      }

      else if (saq.trim() != ''){
          console.log(saq)
          form.submit();
      }

      else {
          window.location.href = "/question/play?page=" + page;
      }


  }
</script>
