<html layout:decorate="~{layout/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head><title th:text="|${category.name} 문제 목록|"></title></head>

<div layout:fragment="content" class="min-h-screen flex flex-col items-center mb-12 bg-base-300">

    <div th:text="${category.about}" class="ml-10"></div>


    <div class="w-80">
        <table th:replace="~{usr/question/fragment/list/table :: table(${category}, ${mcq})}"></table>
    </div>

    <div th:if="${@rq.login}"
         class="flex justify-end mb-12 mt-5">
        <a th:if="${@rq.member.role ne role}"
           th:href="@{/question/create/{id}(id=${category.id})}"><i class="fa-regular fa-pen-to-square mr-5"></i></a>
    </div>

</div>
</html>
