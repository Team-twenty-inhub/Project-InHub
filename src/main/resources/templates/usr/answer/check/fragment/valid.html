<script th:fragment="valid">
    function JoinForm__submit(form) {
        //-- content 검증 --//
        form.keyword.value = form.keyword.value.trim();

        if(form.keyword.value.length == 0){
            toastWarning("정답 키워드는 필수입니다.");
            form.keyword.focus();
            return;
        }

        //-- 폼 발송 --//
        form.submit();
    }
</script>
