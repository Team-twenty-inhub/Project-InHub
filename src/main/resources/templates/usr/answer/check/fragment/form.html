<form th:fragment="form(answerCheckForm)"
      th:action method="post"
      th:object="${answerCheckForm}"
      class="flex flex-col gap-4 mt-5 mb-12"
      onsubmit="JoinForm__submit(this); return false;">


    <textarea type="text" class="input input-bordered w-full max-w-xs"
           th:field="*{keyword}"
           placeholder=", 으로 구분"></textarea>

    <button class="btn btn-primary mb-12">정답 등록</button>
</form>
