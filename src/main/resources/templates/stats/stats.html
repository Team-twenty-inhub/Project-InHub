<!DOCTYPE svg PUBLIC
        "-//W3C//DTD SVG 1.1//EN"
        "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg height="170" width="350"
     version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     html xmlns:th="http://www.thymeleaf.org"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     xml:space="preserve">
    <style type="text/css">
        <![CDATA[
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=block');
        @keyframes fadeIn {
          0%{
            opacity:0
          }
          100%{
            opacity:1
          }
        }
        @keyframes delayFadeIn {
          0%{
            opacity:0
          }
          80%{
            opacity:0
          }
          100%{
            opacity:1
          }
        }
        @keyframes rateBarAnimation {
          0% {
            stroke-dashoffset: 78.35;
          }
          70% {
            stroke-dashoffset: 78.35;
          }
          100%{
            stroke-dashoffset: 35;
          }
        }
        .background {
          fill: url(#grad);
        }
        text {
          fill: white;
          font-family: 'Noto Sans KR', sans-serif;
        }
        text.boj-handle {
          font-weight: 700;
          font-size: 1.30em;
          animation: fadeIn 1s ease-in-out forwards;

        }
        text.tier-text {
          font-weight: 700;
          font-size: 1.45em;
          opacity: 55%;
        }
        text.tier-number {
          font-size: 3.1em;
          font-weight: 700;
          text-anchor: middle;
          animation: delayFadeIn 2s ease-in-out forwards;
        }
        .subtitle {
          font-weight: 500;
          font-size: 0.9em;
        }
        .value {
          font-weight: 400;
          font-size: 0.9em;
        }
        .percentage {
          font-weight: 300;
          font-size: 0.8em;
        }
        .progress {
          font-size: 0.7em;
        }
        .item {
          opacity: 0;
          animation: delayFadeIn 2s ease-in-out forwards;
        }
        .rate-bar {
          stroke-dasharray: 78.35;
          stroke-dashoffset: 78.35;
          animation: rateBarAnimation 1.5s forwards ease-in-out;
        }
        .tier-title {
          animation: delayFadeIn 2s ease-in-out forwards;
        }
        ]]>
    </style>


  <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="35%">
            <stop offset="10%" style="stop-color:#F49347;stop-opacity:1">
                <animate attributeName="stop-opacity" values="0.7; 0.73; 0.9 ; 0.97; 1; 0.97; 0.9; 0.73; 0.7;" dur="4s" repeatCount="indefinite" repeatDur="01:00"></animate>
            </stop>
          <stop offset="55%" style="stop-color:#984400;stop-opacity:1">
                <animate attributeName="stop-opacity" values="1; 0.95; 0.93; 0.95; 1;" dur="4s" repeatCount="indefinite" repeatDur="01:00"></animate>
            </stop>
          <stop offset="100%" style="stop-color:#492000;stop-opacity:1">
                <animate attributeName="stop-opacity" values="1; 0.97; 0.9; 0.83; 0.8; 0.83; 0.9; 0.97; 1;" dur="4s" repeatCount="indefinite" repeatDur="01:00"></animate>
            </stop>
        </linearGradient>
    </defs>
  <rect width="350" height="170" rx="10" ry="10" class="background"/>

    <animate attributeName="y2" dur="1.9s" fill="freeze"
             calcMode="spline" keyTimes="0 ; 0.78947 ; 1"
             keySplines="0 0 1 1 ; 0.5 0 0.5 1" values="130 ; 130 ; 110" />


    <text x="135" y="50" class="boj-handle" th:text="${member.nickname}"></text>
    <image href="/images/profile/inhub.png"
           x="18" y="12" height="50px" width="100px" class="tier-title"/>


    <image href="/images/profile/tier/emblem-bronze.png" x="67" y="100" class="tier-number"/>
    <g class="item" style="animation-delay: 200ms">
        <text x="135" y="79" class="subtitle">point</text>
        <text x="225" y="79" class="rate value" th:text="${member.point}"></text>
    </g>
    <g class="item" style="animation-delay: 400ms">
        <text x="135" y="99" class="subtitle">books</text>
        <text x="225" y="99" class="solved value" th:text="${member.books.size()}"></text>
    </g>
    <g class="item" style="animation-delay: 600ms">
        <text x="135" y="119" class="subtitle">questions</text>
        <text x="225" y="119" class="class value" th:text="${member.questions.size()}"></text>
    </g>

</svg>
